<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/thoughts/form" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="thoughts.length > 0, else withoutThoughts">
    <div *ngFor="let thought of thoughts">
      <app-card [thought]="thought"></app-card>
    </div>
  </div>
</section>

<ng-template #withoutThoughts>
  <h2 style="text-align: center;margin-top: 10%;">Não há nenhum pensamento adicionado.</h2>
</ng-template>
