<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Edit a<br>thought:</h2>
  </header>
  <form [formGroup]="form">

    <label for="pensamento">Thought</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Type the thought"
      formControlName="message">
    <div class="mensagem__erro" *ngIf="form.get('message')?.errors?.['required'] && form.get('message')?.touched">
      Required field
    </div>

    <label for="autoria">Author or source</label>
    <input type="text" class="input" id="autoria" name="autoria" placeholder="Type the author or source"
      formControlName="author">
    <div class="mensagem__erro" *ngIf="form.get('author')?.errors?.['required'] && form.get('author')?.touched">
      Required field
    </div>
    <div *ngIf=" form.get('author')?.errors?.['minlength'] && form.get('author')?.touched" class="mensagem__erro">
      Required at least 3 characters
    </div>

    <label for="modelo">Select the card model:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" formControlName="model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 1</span>
        </label>
        Preview:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{form.get('message')?.value}}</p>
          <p class="autoria"><b>{{form.get('author')?.value}}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" formControlName="model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 2</span>
        </label>
        Preview:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/images/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">{{form.get('message')?.value}}</p>
          <p class="autoria"><b>{{form.get('author')?.value}}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" formControlName="model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 3</span>
        </label>
        Preview:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">{{form.get('message')?.value}}</p>
          <p class="autoria"><b>{{form.get('author')?.value}}</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button (click)="edit()" class="botao" [ngClass]="enableButton()" [disabled]="!form.valid">
        Save
      </button>
      <button (click)="cancel()" class="botao">Cancel</button>
    </div>

  </form>
</section>
