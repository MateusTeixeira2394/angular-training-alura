<div class="pensamento {{thought.model}} ff-roboto-mono" [ngClass]="getLengthClass()">

  <img src="../../../../../assets/images/{{thought.model}}.png" alt="Colored quotes">
  <p class="conteudo">{{thought.message}}</p>
  <p class="autoria"><b>{{thought.author}}</b></p>

  <div (click)="edit()" class="acoes">
    <button class="botao-editar">
      <img src="../../../../../assets/images/icone-editar.png" alt="Edit icon">
    </button>
    <button (click)="deleteOne()" class="botao-excluir">
      <img src="../../../../../assets/images/icone-excluir.png" alt="Delete icon">
    </button>
  </div>

</div>
